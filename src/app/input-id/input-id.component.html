
<form #userForm="ngForm" class="container" (ngSubmit)="addUser(userForm)">
  <div class="row justify-content-center">
    <div>
      <label for="id">
        ID
      </label>
      <input id="id" name ="id" type="text" ngModel>
    </div>


    <div class="text-right">
        <input type="submit" class="btn btn-success" value="Submit"/>
    </div>

  </div>

</form>

<div class="user-in" *ngFor="let user of users; let i = index;">
  {{user.userID}}
</div>
